<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery.autocomplete.js}" type="text/javascript"></script>
    <link rel="text/css" th:href="@{/css/autocomplete.min.css}">
    <script th:src="@{/js/bootstrap-select.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.css}">
    <link rel="stylesheet" th:href="@{/css/my.css}">
    <meta charset="UTF-8">
    <title>设备录入</title>
</head>
<body>
<div th:insert="xj::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:insert="xj::menu"></div>
        <div class="col-md-10">
            <div class="contentDiv">
                <legend>
                    <strong>设备</strong>
                </legend>
                <form class="form-horizontal" method="post" th:action="@{/{action}(action=${action})}">

                    <input name="id" th:value="${DeviceItem.id}" type="hidden"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_name">站名:</label>
                        <div class="col-xs-4">
                            <select class="form-control"
                                    id="demo_name"
                                    th:field="${DeviceItem.zname}">
                                <option th:each="zn:${zhanName}"
                                        th:text="${zn}"
                                        th:value="${zn}">
                                </option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="gxdw">管辖单位:</label>
                        <div class="col-xs-4">
                            <select class="form-control"
                                    id="gxdw"
                                    name="zname"
                                    th:field="${DeviceItem.gxdw}">
                                <option th:each="z:${gxdw}"
                                        th:text="${z}"
                                        th:value="${z}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_value">设备名称:</label>
                        <div class="col-xs-4">
                            <input class="form-control"
                                   id="demo_value"
                                   name="writer"
                                   th:field="${DeviceItem.sbName}"
                                   th:value="${DeviceItem.sbName}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_name1">设备类型:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="demo_name1" name="name" th:field="*{DeviceItem.sbType}"
                                   th:value="${DeviceItem.sbType}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_name2">线别:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="demo_name2" name="name" th:field="*{DeviceItem.xb}"
                                   th:value="${DeviceItem.xb}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_name3">天窗:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="demo_name3" name="name" th:field="*{DeviceItem.tc}"
                                   th:value="${DeviceItem.tc}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_name4">检修条件:</label>
                        <div class="col-xs-4">
                            <textarea class="form-control" id="demo_name4" name="name"
                                      th:field="*{DeviceItem.jxCondiction}"
                                      th:value="${DeviceItem.jxCondiction}"
                                      type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                            <input class="btn" onclick="history.back()" type="button" value="返回"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>

</html>
