<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}" type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <script th:src="@{/js/jquery.autocomplete.js}" type="text/javascript"></script>


    <link rel="text/css" th:href="@{/css/autocomplete.min.css}">

    <script th:src="@{/js/bootstrap-select.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.css}">

    <link rel="stylesheet" th:href="@{/css/my.css}">
    <meta charset="UTF-8">
    <title>人员列表</title>
</head>
<body>
<div th:insert="xj::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:insert="xj::menu"></div>
        <div class="col-md-10">
            <div class="col-md-8">
                <table class="table table-hover table-condensed table-bordered">
                    <legend>
                        <strong>人员列表</strong>
                        <span><a class="btn" href="/addEmployee" role="button">添加人员</a></span>
                    </legend>

                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>职务</th>
                        <th>单位</th>
                        <th>操作</th>

                    </tr>
                    </thead>
                    <tr th:each="p:${employee.list}">
                        <th scope="row" th:text="${p.id}"></th>

                        <td>
                            <a href="#" th:href="@{/employeeEdit/{id}(id=${p.id})}" th:text="${p.emName}"> </a>
                        </td>
                        <td th:text="${p.zw}"></td>
                        <td th:text="${p.dw}"></td>

                        <td><a class="btn btn-danger" th:href="@{/employeeDelete/{id}(id=${p.id})}">删除</a></td>
                    </tr>
                </table>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link"><span th:text="第+${employee.pageNum}+页"></span></a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/employee}">首页</a></li>
                    <th:block th:each="num:${employee.navigatepageNums}">
                        <li class="page-item">
                            <a class="page-link"
                               th:href="@{/employee(pageNum=${num})}"
                               th:text="${num}">

                            </a></li>
                    </th:block>
                    <li class="page-item"><a class="page-link"
                                             th:href="@{/employee(pageNum=${employee.nextPage})}">Next</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>

</body>

<script type="text/javascript">
    $(document).ready(
        function () {
            $('#employee').addClass("active")
        }
    )
</script>

</html>
