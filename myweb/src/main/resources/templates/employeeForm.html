<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}" type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <script th:src="@{/js/jquery.autocomplete.js}" type="text/javascript"></script>


    <link rel="text/css" th:href="@{/css/autocomplete.min.css}">

    <script th:src="@{/js/bootstrap-select.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.css}">

    <link rel="stylesheet" th:href="@{/css/my.css}">
    <meta charset="UTF-8">
    <title>人员录入</title>
</head>
<body>
<div th:insert="xj::nav"></div>
<div class="container-fluid">
    <div class="row">
        <div th:insert="xj::menu"></div>
        <div class="col-md-10">
            <div class="contentDiv">
                <legend>
                    <strong>人员</strong>
                </legend>
                <form class="form-horizontal" method="post" th:action="@{/{action}(action=${action})}">

                    <input name="id" th:value="${employeeItem.id}" type="hidden"/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_name">姓名:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="demo_name" name="name" th:field="*{employeeItem.emName}"
                                   th:value="${employeeItem.emName}"
                                   type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="demo_value">职务:</label>
                        <div class="col-xs-4">
                            <input class="form-control"
                                   id="demo_value"
                                   name="writer"
                                   th:field="${employeeItem.zw}"
                                   th:value="${employeeItem.zw}"
                                   type="text"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="dw_name">单位:</label>
                        <div class="col-xs-4">
                            <select class="form-control"

                                    id="dw_name"
                                    name="dwName"
                                    style="width: 220px"
                                    th:field="${employeeItem.dw}"
                            >

                                <option th:each="z:${gxdw}"
                                        th:text="${z}"
                                        th:value="${z}"
                                ></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                            <input class="btn" onclick="history.back()" type="button" value="返回"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>

</html>
